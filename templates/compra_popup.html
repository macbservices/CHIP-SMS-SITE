<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>üöÄ SMS Recebido!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .popup-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            text-align: center;
            animation: popupIn 0.5s ease-out;
        }
        @keyframes popupIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .numero-grande {
            font-size: 2.2em;
            font-weight: bold;
            color: #28a745;
            background: #f8fff9;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #28a745;
            margin: 20px 0;
            word-break: break-all;
        }
        .btn-voltar {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-voltar:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="popup-card">
        <div class="mb-4">
            <i class="fas fa-check-circle text-success" style="font-size: 4em;"></i>
            <h2 class="mt-3">‚úÖ Compra Confirmada!</h2>
        </div>
        
        <h4><strong>{{ compra.servico|upper() }}</strong></h4>
        <p class="text-muted">Saldo debitado: <strong>R$ {{ "%.2f"|format(compra.preco) }}</strong></p>
        
        <div class="numero-grande">
            üì± {{ compra.numero }}
        </div>
        
        <p class="lead">
            <strong>üöÄ ENVIE SMS PARA ESTE N√öMERO</strong><br>
            <small class="text-muted">C√≥digo chega em 15 segundos</small>
        </p>
        
        <div class="mt-4" id="status">
            <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
            <span class="ms-2">Aguardando c√≥digo SMS...</span>
        </div>
        
        <div class="mt-4">
            <a href="/dashboard" class="btn btn-voltar btn-lg">
                <i class="fas fa-arrow-left me-2"></i>Voltar Dashboard
            </a>
        </div>
    </div>

    <script>
        const compraId = '{{ compra.compra_id }}';
        setInterval(() => {
            fetch(`/api/sms/${compraId}`)
                .then(r => r.json())
                .then(data => {
                    const status = document.getElementById('status');
                    if (data.codigo !== '‚è≥ Aguardando SMS...') {
                        status.innerHTML = `
                            <i class="fas fa-sms text-success" style="font-size: 2em;"></i>
                            <div class="mt-2">
                                <span class="badge bg-success fs-4">${data.codigo}</span>
                                <p class="mt-2 mb-0"><strong>‚úÖ C√ìDIGO PRONTO!</strong></p>
                            </div>
                        `;
                    }
                });
        }, 3000);
    </script>
</body>
</html>
