<!DOCTYPE html>
<html>
<head>
    <title>CHIP-SMS Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="text-primary">
                        <i class="fas fa-mobile-alt me-2"></i>CHIP-SMS Dashboard
                    </h1>
                    <div>
                        <a href="/pix" class="btn btn-success me-2">
                            <i class="fab fa-pix me-1"></i>PIX Recarga
                        </a>
                        <a href="/historico" class="btn btn-info">
                            <i class="fas fa-history me-1"></i>Hist√≥rico
                        </a>
                        <a href="/logout" class="btn btn-outline-danger ms-2">
                            <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5>üë§ {{ username }}</h5>
                                <h3>R$ {{ "%.2f"|format(saldo) }}</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-sim-card me-2"></i>Chips Dispon√≠veis</h5>
                    </div>
                    <div class="card-body">
                        {% for numero in numbers %}
                        <div class="chip-item border p-3 mb-3 rounded bg-white shadow-sm">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <strong class="text-primary fs-5">üì± {{ numero.number }}</strong><br>
                                    <span class="badge {{ 'bg-success' if numero.real else 'bg-secondary' }}">
                                        {{ numero.label }}
                                    </span>
                                </div>
                                <div class="col-md-8 text-end">
                                    <button onclick="comprarChip('{{ numero.port }}', 'gmail')" class="btn btn-success btn-sm me-2 mb-1">
                                        <i class="fab fa-google me-1"></i>Gmail R$1,30
                                    </button>
                                    <button onclick="comprarChip('{{ numero.port }}', 'whatsapp')" class="btn btn-warning btn-sm me-2 mb-1">
                                        <i class="fab fa-whatsapp me-1"></i>WhatsApp R$15,46
                                    </button>
                                    <button onclick="comprarChip('{{ numero.port }}', 'telegram')" class="btn btn-info btn-sm mb-1">
                                        <i class="fab fa-telegram me-1"></i>Telegram R$2,50
                                    </button>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function comprarChip(port, servico) {
        fetch(`/api/comprar/${port}/${servico}`)
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    window.open(`/compra/${data.compra_id}`, 'sms_popup', 
                        'width=500,height=700,left=200,top=100,scrollbars=yes,resizable=yes');
                    setTimeout(() => location.reload(), 1000);
                } else {
                    alert('‚ùå ' + data.erro);
                }
            })
            .catch(error => alert('‚ùå Erro: ' + error));
    }
    </script>
</body>
</html>
